plugins {
    id 'com.android.test'
    id 'org.jetbrains.kotlin.android'
}

android {
    targetProjectPath ':ground'
    namespace 'com.google.android.ground.e2etest'
    compileSdk rootProject.androidCompileSdk

    defaultConfig {
        minSdkVersion rootProject.androidMinSdk
        targetSdkVersion rootProject.androidTargetSdk
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArguments clearPackageData: 'true'
    }

    testOptions {
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
    }

    buildFeatures {
        buildConfig = true
    }

    buildTypes {
        staging {
        }
    }
    flavorDimensions "backend"
    productFlavors {
        local {
            dimension "backend"
            buildConfigField "boolean", "USE_EMULATORS", "true"
        }
        dev {
            dimension "backend"
            buildConfigField "boolean", "USE_EMULATORS", "false"
        }
        sig {
            dimension "backend"
            buildConfigField "boolean", "USE_EMULATORS", "false"
        }
        ecam {
            dimension "backend"
            buildConfigField "boolean", "USE_EMULATORS", "false"
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.test.ext:junit:1.1.5'
    implementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    androidTestUtil 'androidx.test:orchestrator:1.4.2'
    implementation "androidx.test:runner:1.5.2"
    implementation "androidx.test:rules:1.5.0"
    implementation "androidx.test.uiautomator:uiautomator:2.3.0"
    implementation 'com.google.truth:truth:1.4.2'
    implementation "junit:junit:$junitVersion"
    implementation project(':ground')
}

kotlin {
    jvmToolchain rootProject.jvmToolchainVersion
}