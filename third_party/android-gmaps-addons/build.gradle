apply plugin: 'com.android.library'

android {
    namespace 'com.cocoahero.android.gmaps.addons'
    compileSdk rootProject.androidCompileSdk

    defaultConfig {
        minSdkVersion rootProject.androidMinSdk
        targetSdkVersion rootProject.androidTargetSdk
    }

    buildTypes {
        staging {
        }
    }
}

dependencies {
  implementation "com.google.android.gms:play-services-maps:$rootProject.gmsMapsVersion"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(rootProject.jvmToolchainVersion)
    }
}