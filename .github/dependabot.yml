---
version: 2
updates:
  # Enable version updates for Gradle
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "master"
    reviewers:
      - shobhitagarwal1612
    assignees:
      - shobhitagarwal1612

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "master"
    reviewers:
      - shobhitagarwal1612
    assignees:
      - shobhitagarwal1612
