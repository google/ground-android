# For more details, see: https://github.com/marketplace/actions/todo-to-issue

# This job will only run on the original repository, not on forks.
# Disabled in https://github.com/google/ground-android/issues/3101.

name: "Run TODO to Issue"
on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    if: github.event.pull_request.head.repo.full_name == github.repository

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - name: "TODO to Issue"
        uses: alstr/todo-to-issue-action@v5.1.13
        with:
          AUTO_ASSIGN: "true"
          INSERT_ISSUE_URLS: "true"
          CLOSE_ISSUES: "false"
      - name: Set Git user
        run: |
          git config --global user.name ${{ github.actor }}
          git config --global user.email `git log -n 1 --pretty=format:%ae remotes/origin/${{ github.head_ref }}`
      - name: Commit and Push Changes
        run: |
          git add -A
          if [[ `git status --porcelain` ]]; then
            git commit -m "Automatically added GitHub issue links to TODOs"
            git push origin ${{ github.head_ref }}
          else
            echo "No changes to commit"
          fi