apply plugin: 'com.dicedmelon.gradle.jacoco-android'

jacoco {
    toolVersion = "0.8.7"
}

tasks.withType(Test) {
    jacoco.includeNoLocationClasses = true
    jacoco.excludes = ['jdk.internal.*']
}

jacocoAndroidUnitTestReport {
    excludes += [
        '**/databinding/*',
        '**/generated/callback/*',
        '**/_com_google_android_gnd_*',
        '**/hilt_aggregated_deps',
        '**/local/room/dao/*',
        '**/AutoOneOf_*',
        '**/*AutoValue_*',
        '**/DataBind*',
        '**/*_Factory*',
        '**/*FragmentArgs*',
        '**/*FragmentDirections*',
        '**/*Hilt*',
        '**/LocalDatabase_Impl*',
        '**/*Module*',
    ]
}

jacocoAndroidUnitTestReport {
    csv.enabled false
    html.enabled true
    xml.enabled true
}
