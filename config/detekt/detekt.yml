complexity:
    active: true
    CognitiveComplexMethod:
        active: true
        threshold: 15
    ComplexCondition:
        active: true
        threshold: 5
    ComplexInterface:
        active: false
        threshold: 10
        includeStaticDeclarations: false
        includePrivateDeclarations: false
        ignoreOverloaded: false
    CyclomaticComplexMethod:
        active: true
        threshold: 15
        ignoreSingleWhenExpression: false
        ignoreSimpleWhenEntries: false
        ignoreNestingFunctions: false
        nestingFunctions:
            - 'also'
            - 'apply'
            - 'forEach'
            - 'isNotNull'
            - 'ifNull'
            - 'let'
            - 'run'
            - 'use'
            - 'with'
    LabeledExpression:
        active: true
        ignoredLabels: [ ]
    LargeClass:
        active: true
        threshold: 600
    LongMethod:
        active: true
        threshold: 60
    LongParameterList:
        active: false
        functionThreshold: 6
        constructorThreshold: 7
        ignoreDefaultParameters: false
        ignoreDataClasses: true
        ignoreAnnotatedParameter: [ ]
    MethodOverloading:
        active: true
        threshold: 6
    NamedArguments:
        active: true
        threshold: 3
        ignoreArgumentsMatchingNames: false
    NestedBlockDepth:
        active: false
        threshold: 4
    NestedScopeFunctions:
        active: true
        threshold: 1
        functions:
            - 'kotlin.apply'
            - 'kotlin.run'
            - 'kotlin.with'
            - 'kotlin.let'
            - 'kotlin.also'
    ReplaceSafeCallChainWithRun:
        active: true
    StringLiteralDuplication:
        active: true
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        threshold: 3
        ignoreAnnotation: true
        excludeStringsWithLessThan5Characters: true
        ignoreStringsRegex: '$^'
    TooManyFunctions:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/iosTest/**' ]
        thresholdInFiles: 11
        thresholdInClasses: 11
        thresholdInInterfaces: 11
        thresholdInObjects: 11
        thresholdInEnums: 11
        ignoreDeprecated: false
        ignorePrivate: false
        ignoreOverridden: false

